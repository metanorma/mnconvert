name: Native Image - Snapshot

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - .github/workflows/release.yml

permissions:
  contents: read
  packages: write
  actions: write

jobs:
  clean_release:
    name: 'Clean the snapshot-native pre-release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4
 
      - name: Clean release and tag
        run: |
          gh release delete snapshot-native --cleanup-tag -y || true
          echo "::notice title=release snapshot-native::snapshot - Native Image at ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/releases/tag/snapshot-native"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build_images:
    name: 'Build Native Image ${{ matrix.platform }}'
    needs: clean_release
    strategy:
      matrix:
        os: [ ubuntu-latest ] #[ macos-latest, windows-latest, ubuntu-latest ]
        include:
          - os: 'ubuntu-latest'
            platform: 'linux-amd64'
          #- os: 'ubuntu-24.04-arm'
          #  platform: 'linux-arm64'
          #- os: 'macos-latest'
          #  platform: 'darwin-arm64'
          #- os: 'macos-13'
          #  platform: 'darwin-amd64'
          #- os: 'windows-latest'
          #  platform: 'win-amd64'
          #- os: 'windows-11-arm' # https://github.com/metanorma/mnconvert/issues/431#issuecomment-3113974980
          #  platform: 'win-arm64'
    runs-on: ${{matrix.os}}
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          distribution: graalvm
          cache: maven

      - name: Set the release version
        run: echo "VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
        shell: bash

      - name: Set the DateTime
        shell: bash
        run: echo "DATETIME=$(date -u +'%F at %T (UTC)')" >> $GITHUB_ENV

      - name: Build mnconvert native image
        shell: bash
        run: mvn -Pnative --settings settings.xml -DskipTests clean package shade:shade

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          filename: "mnconvert-${{ matrix.platform }}-SNAPSHOT.zip"
          directory: target/

      #- name: Archive Full Release
      #  uses: thedoctor0/zip-release@0.7.6
      #  with:
      #    type: 'zip'
      #    filename: "plantuml-full-${{ matrix.platform }}-SNAPSHOT.zip"
      #    directory: plantuml-gplv2/build/native/nativeFullCompile/

      #- name: Archive Headless Release
      #  uses: thedoctor0/zip-release@0.7.6
      #  with:
      #    type: 'zip'
      #    filename: "plantuml-headless-${{ matrix.platform }}-SNAPSHOT.zip"
      #    directory: plantuml-gplv2/build/native/nativeHeadlessCompile/

      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "mnconvert-${{ matrix.platform }}-SNAPSHOT.zip"
          file_glob: true
          tag: snapshot-native
          release_name: snapshot - Native Image (~v${{ env.VERSION }})
          overwrite: true
          make_latest: false
          prerelease: true
          body: |
              ## Version ~v${{ env.VERSION }} of the ${{ env.DATETIME }}
              This is a [Native Image](https://www.graalvm.org/latest/reference-manual/native-image/) pre-release of [the latest development work].
              ⚠️  **It is not ready for general use** ⚠️
              ⏱  _Snapshot taken the ${{ env.DATETIME }}_
